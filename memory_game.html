<!doctype html>
<html lang="en">
<head>

<body>
<!-- I added modal html -->
    <div class="modal_background">
        <div class="modal_body">
            <div class="modal_heading">
                <h2>Congratulations!!!</h2>
                <p>You matched all the cards.</p>
            </div>
            <ul class="modal_score">
                <li class="modal_moves">Moves</li>
                <li class="modal_time">Time</li>
                <li class="modal_stars">Stars</li>
                <li><button type="button" class="playAgain" onclick=restarting()>Play again?</button></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
<!-- I changed default moves number to zero -->
        	<span class="moves">0</span> Moves
          <span class="clock">0:00</span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	  </div>
<!-- I added a timer -->
        </section>
<!-- I removed open and match classes from deck list elements -->
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>

            </li>
            <li class="card">

            </li>

            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
